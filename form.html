<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">

    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <p>MODAL!!</p>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Submit resume here
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div>
                  <p style="color:black">If you are interested in the joining the team, submit your resume or message us to inquire about opportunities.</p>
                </div>
              </div>
              <form action="">
                <div class="row">
                  <div class="col-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input class="form-control form-control-sm" type="text" id="firstName" aria-label="default input example">
                  </div>
                  <div class="col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input class="form-control form-control-sm" type="text" id="lastName" aria-label="default input example">
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <label for="careerFormEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-sm" id="careerFormEmail" placeholder="name@example.com">
                  </div>
                  <div class="col-6">
                    <label for="formFile" class="form-label">Resume</label>
                    <input class="form-control form-control-sm" type="file" id="formFile">
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3">
                    <label for="careerFormMessage" class="form-label">Message</label>
                    <textarea class="form-control form-control-sm" id="careerFormMessage" rows="3"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-2">
                    <input type="submit" class="btn btn-secondary" value="Submit"></input>
                  </div>
                </div>
              </form>       
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

            </div>
          </div>
        </div>
      </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  </html>
