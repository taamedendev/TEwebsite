<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">

    <title>Taam Eden Bakery</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input class="form-control" type="text" id="firstName" aria-label="default input example">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input class="form-control" type="text" id="lastName" aria-label="default input example">
        </div>
        <div class="mb-3">
          <label for="careerFormEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="careerFormEmail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Default file input example</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3">
          <label for="careerFormMessage" class="form-label">Example textarea</label>
          <textarea class="form-control" id="careerFormMessage" rows="3"></textarea>
        </div>
      </form>
    </div>
  </body>
  </html>
